<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tic-tac-toe Game | Browskie</title>
    <meta name="description" content="Tic Tac game using JavaScript" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="img/Browsky.png" rel="icon" />
    <link href="css/myStyle.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="my-4 col-4 m-auto titleBlock">
        <h1 class="text-white text-center" id="titleText">
          Browskie's Tic-tac-toe
        </h1>
        <h2 class="text-center text-white" id="opText"></h2>
      </div>
      <div class="container m-auto text-center">
        <div class="row">
          <div class="col-3" id="playerXcard">
            <div class="row mb-3">
              <div class="col-3">
                <img src="img/profile.gif" class="playerImg" id="PlayerXImg" />
              </div>
              <div class="col-9 align-self-center">
                <h2 class="text-white" id="playerIdX" value="Player X">
                  Player X <span class="glyphicon glyphicon-pencil"></span>
                </h2>
                <img
                  src="img/edit.png"
                  onclick="profileChange('playerIdX', 'Player X')"
                  class="editLogo"
                  alt="edit"
                />
              </div>
            </div>
            <div class="bg-primary p-3 border border-light">
              <h5 class="text-white">No. of Matches Played</h5>
              <h5 class="text-white" id="xPlay">0</h5>
            </div>
            <div class="bg-success p-3 border border-light">
              <h5 class="text-white">Wins</h5>
              <h5 class="text-white" id="xWins">0</h5>
            </div>
            <div class="bg-danger p-3 border border-light">
              <h5 class="text-white">Loss</h5>
              <h5 class="text-white" id="xLoss">0</h5>
            </div>
            <div class="bg-warning p-3 border border-light">
              <h5 class="text-white">Draw</h5>
              <h5 class="text-white" id="xDraw">0</h5>
            </div>
          </div>
          <div class="col-6">
            <div>
              <h2 class="text-white textShadow titleBlock">Let's Play</h2>
            </div>
            <table class="table table-bordered m-auto w-25">
              <tbody>
                <tr>
                  <td>
                    <input type="button" id="c1" onclick="chooseBlock(1, c1)" />
                  </td>
                  <td>
                    <input type="button" id="c2" onclick="chooseBlock(2, c2)" />
                  </td>
                  <td>
                    <input type="button" id="c3" onclick="chooseBlock(3, c3)" />
                  </td>
                </tr>
                <tr>
                  <td>
                    <input type="button" id="c4" onclick="chooseBlock(4, c4)" />
                  </td>
                  <td>
                    <input type="button" id="c5" onclick="chooseBlock(5, c5)" />
                  </td>
                  <td>
                    <input type="button" id="c6" onclick="chooseBlock(6, c6)" />
                  </td>
                </tr>
                <tr>
                  <td>
                    <input type="button" id="c7" onclick="chooseBlock(7, c7)" />
                  </td>
                  <td>
                    <input type="button" id="c8" onclick="chooseBlock(8, c8)" />
                  </td>
                  <td>
                    <input type="button" id="c9" onclick="chooseBlock(9, c9)" />
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col-3" id="playerOcard">
            <div class="row mb-3">
              <div class="col-3">
                <img src="img/profile.gif" class="playerImg" id="PlayerOImg" />
              </div>
              <div class="col-9 align-self-center">
                <h2 class="text-white" id="playerIdO">
                  Player O <span class="glyphicon glyphicon-pencil"></span>
                </h2>
                <img
                  src="img/edit.png"
                  class="editLogo"
                  onclick="profileChange('playerIdO', 'Player O')"
                  alt="edit"
                />
              </div>
            </div>
            <div class="bg-primary p-3 border border-light">
              <h5 class="text-white">No. of Matches Played</h5>
              <h5 class="text-white" id="oPlay">0</h5>
            </div>
            <div class="bg-success p-3 border border-light">
              <h5 class="text-white">Wins</h5>
              <h5 class="text-white" id="oWins">0</h5>
            </div>
            <div class="bg-danger p-3 border border-light">
              <h5 class="text-white">Loss</h5>
              <h5 class="text-white" id="oLoss">0</h5>
            </div>
            <div class="bg-warning p-3 border border-light">
              <h5 class="text-white">Draw</h5>
              <h5 class="text-white" id="oDraw">0</h5>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/myScript.js"></script>
  </body>
</html>
